name: Main

on: [push]

jobs:
  vm-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: postgres
          # Rails verifies Time Zone in DB is the same as time zone of the Rails app
          TZ: "Europe/Warsaw"
        ports:
        # will assign a random free host port
        - 5432/tcp
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        # set N number of parallel jobs you want to run tests on
        ci_node_total: [2]
        # set N-1 indexes for parallel jobs
        # When you run 2 parallel jobs then first job will have index 0, the second job will have index 1 etc
        ci_node_index: [0, 1]

    env:
      RAILS_ENV: test
      KNAPSACK_PRO_REPO_PATH: ~/gems/knapsack_pro-ruby
      # allow to install gems when Gemfile.lock is modified dynamically due to using local copy of knapsack_pro gem specified in KNAPSACK_PRO_REPO_PATH directory
      BUNDLE_FROZEN: false
      # use localhost for the host here because we have specified a container for the job.
      # If we were running the job on the VM this would be postgres
      PGHOST: localhost
      PGUSER: postgres
      TZ: "Europe/Warsaw"

    steps:
    - uses: actions/checkout@v1

    - name: install PostgreSQL client
      run: sudo apt-get install libpq-dev

    - name: show list of env variables
      run: env

    - name: Setup knapsack_pro gem locally
      run: |
        mkdir ~/gems
        # remove refs/heads from branch name like refs/heads/github-actions
        export BRANCH=$(ruby -e 'print ENV["GITHUB_REF"].to_s.split("/").last')
        echo $BRANCH
        cd ~/gems && (git clone -b $BRANCH --single-branch https://github.com/KnapsackPro/knapsack_pro-ruby.git || git clone -b master --single-branch https://github.com/KnapsackPro/knapsack_pro-ruby.git)
        cd ~/gems/knapsack_pro-ruby && git branch
        cd ~/gems/knapsack_pro-ruby && git log -n 1 | more

    - name: update Gemfile.lock
      run: |
        bundle install

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        # Not needed with a .ruby-version file
        ruby-version: 2.6
        # runs 'bundle install' and caches installed gems automatically
        bundler-cache: true

    - name: Check Ruby version
      run: |
        ruby -v

    - name: create DB
      run: |
        bin/rails db:prepare

    - name: Run tests
      env:
        KNAPSACK_PRO_TEST_SUITE_TOKEN_RSPEC: ${{ secrets.KNAPSACK_PRO_TEST_SUITE_TOKEN_RSPEC }}
        KNAPSACK_PRO_CI_NODE_TOTAL: ${{ matrix.ci_node_total }}
        KNAPSACK_PRO_CI_NODE_INDEX: ${{ matrix.ci_node_index }}
      run: |
        bundle exec rake knapsack_pro:queue:rspec
